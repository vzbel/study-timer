<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>study-timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title unselectable">study timer</h1>
      <h2 class="timer-output unselectable">30:00</h2>
      <button data-action="start" class="unselectable">start</button>
      <button data-action="stop" class="unselectable">stop</button>
      <button data-action="reset" class="unselectable">reset</button>
    </div>
    <script src="./Script.js"></script>
  </body>
</html>
